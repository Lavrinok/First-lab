<html>
<script>
    function objectWithMethods(x, y) {
        this.x = x;
        this.y = y;

        this.sum = function(x, y) {
            return x + y;
        };

        this.sub = function(x, y) {
            return x - y;
        };

        this.mult = function(x, y) {
            return x * y;
        };

        this.div = function(x, y) {
            return x / y;

        };
    };


    var obj = new objectWithMethods(4, 10);
    var x = 4;
    var y = 10;
    obj.sum();
    obj.sub();
    obj.mult();
    obj.div();

    alert("Result of calculation :" + obj.sub(obj.sum(x, obj.mult(x, 5)), obj.div(y, 2)));

</script>

</html>
